DWAPlannerROS:
    max_vel_trans: 1.0
    min_vel_trans: 0.05

    max_vel_x: 1.0
    min_vel_x: -1.0

    max_vel_y: 1.0
    min_vel_y: -1.0

    max_vel_theta: 3.0
    min_vel_theta: 0.2
    
    acc_lim_theta: 4
    acc_lim_x: 2.5
    acc_lim_y: 2.5

    holonomic_robot: true

    yaw_goal_tolerance: 0.02
    xy_goal_tolerance: 0.005

    sim_time: 1.5
    sim_granularity: 0.002
    angular_sim_granularity: 0.01

    vx_samples: 10
    vy_samples: 10
    vth_samples: 15

    stop_time_buffer: 0.1
    scaling_speed: 0.4
    forward_point_distance: 0.3
